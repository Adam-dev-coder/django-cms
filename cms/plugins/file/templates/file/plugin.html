{% if file.file.url %}
<div class="file">
<a href="{{ file.file.url }}"/>
{% if file.get_icon_url %}<img src="{{ file.get_icon_url }}" style="border: 0px" alt="Icon" />{% endif %}
{% if file.title %}{{ file.title }}{% else %}{{ file.get_file_name }}{% endif %} <span class="filesize">({{ file.file.size|filesizeformat }})</span></a>
</div>
{% endif %}
